<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Clone - Disney Plus</title>
</head>
<body>
    <h1>Olá</h1>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/media/disneyplus.svg" alt="Logo Disney Plus" alt="Disney Plus">
            </h1>
            <h3 class="title--small">
                As Melhores Histórias Em Um Só Lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$27,90/Mês ou R$279,90/ano à Vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/media/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/Mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/media/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/Mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is--active">Em Breve</button>
            <button data-tab-button="mais_populares" class="shows__tabs__button">Mais Populares</button>
            <button data-tab-button="mais_star" class="shows__tabs__button">Mais No Star+</button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is--active">
            <li class="shows__list__item">
                <img src="./dist/media/em breve/desencantada.jpg" alt="Desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/willow.jpg" alt="Willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/the_santa_clauses.jpg" alt="Santa">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/sem_limites.jpg" alt="Limites">
            </li>
        </ul>
        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/media/mais-populares/obi_wan.jpg" alt="Obi-Wan">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/willow.jpg" alt="Willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/the_santa_clauses.jpg" alt="Santa">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/sem_limites.jpg" alt="Limites">
            </li>
        </ul>
        <ul data-tab-id="mais_star" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/media/mais-star+/libertadores.jpg" alt="Libertadores">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/willow.jpg" alt="Willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/the_santa_clauses.jpg" alt="Santa">
            </li>
            <li class="shows__list__item">
                <img src="./dist/media/em breve/sem_limites.jpg" alt="Limites">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
